<!DOCTYPE html>
<html lang="pt-br">
<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Clientes</title>
</head>
<body>
    <h1>Lista de Clientes</h1>
    <a href="{{ url_for('cadastrar') }}">Cadastrar Novo Cliente</a>
    <ul>
        {% for cliente in clientes %}
            <li>{{ cliente.nome }} - {{ cliente.telefone }} - {{ cliente.endereco }}</li>
        {% else %}
            <li>Nenhum cliente cadastrado.</li>
        {% endfor %}
    </ul>
</body>
</html>
