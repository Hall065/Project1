<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário dos Meses</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            color: #007bff;
        }
        button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #218838;
        }
        .calendario {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            margin-top: 20px;
        }
        .mes {
            padding: 20px;
            background-color: #f2f2f2;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            transition: background-color 0.3s ease;
        }
        .mes:hover {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Calendário dos Meses</h1>

    <button onclick="exibirCalendario()">Mostrar Calendário</button>

    <div id="calendario" class="calendario"></div>

    <script>
        function exibirCalendario() {
            const meses = [
                'Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho',
                'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'
            ];

            let calendarioHTML = '';
            meses.forEach(mes => {
                calendarioHTML += `<div class="mes">${mes}</div>`;
            });

            document.getElementById('calendario').innerHTML = calendarioHTML;
        }
    </script>

</body>
</html>
