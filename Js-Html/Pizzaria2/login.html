<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="login.css" />
  <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed&display=swap" rel="stylesheet" />
  <title>Login</title>
</head>
<body>

  <div class="faixa-vermelha">
    <img src="Logos/LogoBege.png" alt="Logo" class="logo" />
    <div class="nome-pizzaria">Pizzaria Don Genaro's</div>
  </div>

  <div class="conteudo-login" style="margin-left: 200px; margin-top: 10px; gap: 20px; position: relative;">
    <div class="login-box" style="display: flex; flex-direction: column; align-items: center; padding: 30px; height: 300px;">
      <div class="titulo-login" style="text-align: center; width: 100%; margin: 0 0 20px 0;">Login</div>
      
      <div class="form-container" style="width: 100%; display: flex; flex-direction: column; align-items: center; margin-right: 50px;">
        <form action="verifica_login.php" method="POST" style="width: 100%; display: flex; flex-direction: column; align-items: center;">
          <label for="email" style="align-self: flex-start;">Email</label>
          <input type="email" id="email" name="email" placeholder="Digite seu email" required style="width: 100%; box-sizing: border-box;" />

          <label for="senha" style="align-self: flex-start;">Senha</label>
          <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required style="width: 100%; box-sizing: border-box;" />

          <button type="submit" style="width: 100%; box-sizing: border-box;">Entrar</button>     
        </form>
      </div>
    </div>
  </div>

  <img src="Logos/PizzaG.png" alt="Pizza" class="img-pizza" style="display: block; margin: 10px auto 0 auto; width: 500px; height: auto;" />

  <p class="link-secundario fora-da-caixa" style="margin: 15px 0 0 0; margin-left: 350px; align-self: center; width: 100%;">
    NÃ£o tem uma conta? <a href="cadastro.html">Crie uma</a>
  </p>

  <script src="Pizzaria.js"></script>

  <script>
    const params = new URLSearchParams(window.location.search);
    if (params.get("erro") === "1") {
      alert("Email ou senha incorretos. Tente novamente.");
    }
  </script>

</body>
</html>
