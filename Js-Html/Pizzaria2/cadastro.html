<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro</title>
  <link rel="stylesheet" href="login.css" />
  <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed&display=swap" rel="stylesheet" />
</head>
<body>

  <div class="faixa-vermelha">
    <img src="Logos/LogoBege.png" alt="Logo" class="logo" />
    <div class="nome-pizzaria">Pizzaria Don Genaro's</div>
  </div>

  <div class="conteudo-login" style="margin-left: 200px; margin-top: 10px; gap: 20px; display: flex; align-items: flex-start; position: relative; flex-direction: column;">

  <div class="login-box" style="display: flex; flex-direction: column; align-items: center; padding: 30px; width: 400px; height: 400px; box-sizing: border-box; background: whitesmoke; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
    <div class="titulo-login" style="text-align: center; width: 100%; margin-bottom: 10px; font-size: 1.5rem; font-weight: bold;">Cadastro</div>
    
    <div class="form-container" style="width: 100%; margin-top: 0; margin-right: 48px;">
      <form id="form-cadastro" style="display: flex; flex-direction: column; width: 100%; margin-top: 0;">
        <label for="nome" style="margin-bottom: 5px;">Nome completo</label>
        <input type="text" id="nome" name="nome" placeholder="Nome completo" required style="width: 100%; padding: 8px; font-size: 1rem; box-sizing: border-box;" />

        <label for="email" style="margin: 10px 0 5px;">E-mail</label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required style="width: 100%; padding: 8px; font-size: 1rem; box-sizing: border-box;" />

        <label for="senha" style="margin: 10px 0 5px;">Senha</label>
        <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required style="width: 100%; padding: 8px; font-size: 1rem; box-sizing: border-box;" />

        <button type="submit" style="margin-top: 15px; padding: 10px; font-size: 1rem; width: 100%;">Cadastrar</button>
      </form>

      <p class="link-secundario fora-da-caixa" style="margin-top: 40px; margin-left: 80px; width: 100%;">
        Já tem uma conta? <a href="login.html">Faça login</a>
      </p>
    </div>
  </div>

  <img src="Logos/PizzaG.png" alt="Pizza" class="img-pizza" style="display: block; margin: 380px auto 0 auto; width: 500px; height: auto;" />

</div>

<script>
  const form = document.getElementById('form-cadastro');
  form.addEventListener('submit', function(event) {
    event.preventDefault();


    const nome = form.nome.value.trim();
    const email = form.email.value.trim();
    const senha = form.senha.value.trim();

    if (!nome || !email || !senha) {
      alert('Por favor, preencha todos os campos.');
      return;
    }

    alert('Cadastro realizado com sucesso!');

    form.reset();
  });
</script>

</body>
</html>
