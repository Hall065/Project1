<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="inicial.css">
  <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed&display=swap" rel="stylesheet">
</head>
<body>
    <div class="faixa-vermelha">
        <div class="esquerda">
          <img src="Logos/LogoBege.png" alt="Logo" class="logo">
          <div class="nome-pizzaria">Pizzaria Monaco</div>
        </div>

        <nav class="meio">
          <a class="active" href="#">Home</a>
          <a href="#">Cardápio</a>
          <a href="#">Sobre</a>
          <a href="#">Contato</a>
        </nav>
        
        <div class="direita">
          <button class="order-btn">Peça Agora</button>
        </div>

      </div>

      <div class="hero-section">
        <img src="Logos/FundoCozinha.jpg" alt="Cozinha" class="bg-cozinha">
        <img src="Logos/PizzaG.png" alt="Pizza" class="img-pizza">

        <div class="hero-texto">
            <h1>"A Verdadeira Pizza artesanal"</h1>
            <a href="#cardapio" class="btn-cardapio">Ver Cardápio</a>
          </div>
      </div>          
    
      <div class="faixa-vermelha faixa-inferior">
        <div class="combos">
            <div class="combo texto-esquerda">
                <span>+ de 80 combinações entre:</span>
              </div>
            <div class="combo">
              <img src="Logos/carne.png" alt="Carne">
              <span>Carne</span>
            </div>
            <div class="combo">
              <img src="Logos/queijo.png" alt="Queijo">
              <span>Queijo</span>
            </div>
            <div class="combo">
              <img src="Logos/salada.png" alt="Vegetais">
              <span>Vegetais</span>
            </div>
            <div class="combo">
              <img src="Logos/folha.png" alt="Vegano">
              <span>Vegano</span>
            </div>
            <div class="combo">
              <img src="Logos/chocolate.png" alt="Doces">
              <span>Doces</span>
            </div>
          </div>
      </div>
    <script src="inicial.js"></script>
</body>
