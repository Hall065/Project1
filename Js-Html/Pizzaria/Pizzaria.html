<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Pizzaria.css">
  <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed&display=swap" rel="stylesheet">
</head>
<body>

  <div class="faixa-vermelha">
    <img src="Logos/LogoBege.png" alt="Logo" class="logo"> <!-- Troque pelo caminho da sua logo -->
    <div class="nome-pizzaria">Pizzaria Monaco</div>
  </div>

  <div class="titulo-login">Login</div>

  <div class="conteudo-login">
    <div class="form-container">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Digite seu email">
  
      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" placeholder="Digite sua senha">
  
      <button type="submit">Entrar</button>
    </div>
  
    <img src="Logos/PizzaG.png" alt="Pizza" class="img-pizza">
  </div>
  

</body>
</html>
