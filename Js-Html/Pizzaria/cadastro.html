<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="cadastro.css">
  <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed&display=swap" rel="stylesheet">
  <title>Cadastro - Pizzaria Monaco</title>
</head>
<body>

  <div class="faixa-vermelha">
    <div class="esquerda">
      <img src="Logos/LogoBege.png" alt="Logo" class="logo">
      <div class="nome-pizzaria">Pizzaria Monaco</div>
    </div>
  </div>

  <main class="conteudo">
    <div class="quadro-branco">
      <h1>Cadastre-se</h1>
      <form class="form-cadastro">
        <label for="nome">Nome completo:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" placeholder="(xx) xxxxx-xxxx" required>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>

        <label for="confirmar-senha">Confirmar senha:</label>
        <input type="password" id="confirmar-senha" name="confirmar-senha" required>

        <button type="button" id="btn-cadastrar" class="order-btn">Cadastrar</button>
      </form>
    </div>
    <p class="link-secundario fora-da-caixa">
        Já tem uma conta? <a href="#" id="logar-conta">Faça Login</a>
    </p>
  </main>

  <script src="cadastro.js"></script>

</body>
</html>
