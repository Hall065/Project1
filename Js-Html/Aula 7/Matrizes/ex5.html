<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrizes 5 - Exemplo</title>
</head>
<body>
    <input type="text" id="vetorPares" placeholder="Digite os números separados por vírgula">
    <button onclick="contarPares()">Contar Pares</button>
    <p id="resultadoPares"></p>

    <script>
        function contarPares() {
            const vetor = document.getElementById("vetorPares").value.split(",").map(Number);
            const matriz = [];

            for (let i = 0; i < 4; i++) {
                matriz[i] = vetor.slice(i * 4, (i + 1) * 4);
            }

            let pares = 0;

            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (matriz[i][j] % 2 === 0) {
                        pares++;
                    }
                }
            }

            document.getElementById("resultadoPares").innerHTML = "Pares: " + pares;
        }
    </script>
</body>
</html>
