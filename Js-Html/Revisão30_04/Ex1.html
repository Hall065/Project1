<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número Subsequente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .result {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Descubra o Número Subsequente</h1>
    <label for="numberInput">Digite um número:</label>
    <input type="number" id="numberInput" placeholder="Digite um número">
    <div class="result" id="result"></div>

    <script>
        const input = document.getElementById('numberInput');
        const resultDiv = document.getElementById('result');

        input.addEventListener('input', () => {
            const number = parseInt(input.value, 10);
            if (!isNaN(number)) {
                resultDiv.textContent = `O número subsequente é: ${number + 1}`;
            } else {
                resultDiv.textContent = '';
            }
        });
    </script>
</body>
</html>
