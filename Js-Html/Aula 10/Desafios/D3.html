<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Área</title>
</head>
<body>
  <h1>Calculadora de Área</h1>

  Figura (círculo, quadrado ou triângulo): <input type="text" id="figura"><br><br>
  
  Primeira dimensão (Base) (Raio para círculo): <input type="number" id="dim1"><br><br>
  
  Segunda dimensão (Altura) (Campo não ultilizado para círculos): <input type="number" id="dim2"><br><br>

  <button onclick="calcularArea()">Calcular Área</button>

  <div id="resultadoArea"></div>

  <script src="D3.js"></script>
</body>
</html>
