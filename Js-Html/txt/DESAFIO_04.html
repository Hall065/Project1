<!-- 4. ATIVIDADE 4 - CALCULADORA DE IMC
Crie um programa que calcule o Índice de Massa Corporal (IMC)
de uma pessoa.
O programa deve solicitar ao usuário que insira seu nome, peso
(em kg) e altura (em metros). Após calcular o IMC, o programa
deve exibir o resultado e classificar o IMC de acordo com as
seguintes categorias:
Abaixo do peso: IMC menor que 18,5
Peso normal: IMC entre 18,5 e 24,9
Sobrepeso: IMC entre 25 e 29,9
Obesidade: IMC 30 ou mais
Ao final, apresentar o nome do cliente e o resultado. -->


<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Calculadora de IMC</h1>

        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Digite seu nome">

        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" placeholder="Digite seu peso">

        <label for="altura">Altura (m):</label>
        <input type="number" id="altura" step="0.01" placeholder="Digite sua altura">

        <button onclick="calcularIMC()">Calcular</button>

        <div id="resultado"></div>
    </div>

      <style>
       
input[type="number"]::-webkit-inner-spin-button,
input[type="number"]::-webkit-outer-spin-button {
    -webkit-appearance: none;
    margin: 0;
}
    </style>

    <script>
        function calcularIMC() {
    let nome = document.getElementById("nome").value;
    let peso = parseFloat(document.getElementById("peso").value);
    let altura = parseFloat(document.getElementById("altura").value);
    let resultado = document.getElementById("resultado");

    if (!nome || isNaN(peso) || isNaN(altura) || peso <= 0 || altura <= 0) {
        resultado.textContent = "Por favor, insira valores válidos.";
        resultado.style.color = "red";
        return;
    }

    let imc = peso / (altura * altura);
    let classificacao = "";

    if (imc < 18.5) {
        classificacao = "Abaixo do peso";
        resultado.style.color = "blue";
    } else if (imc < 25) {
        classificacao = "Peso normal";
        resultado.style.color = "green";
    } else if (imc < 30) {
        classificacao = "Sobrepeso";
        resultado.style.color = "orange";
    } else {
        classificacao = "Obesidade";
        resultado.style.color = "red";
    }

    resultado.innerHTML = `${nome}, seu IMC é <strong>${imc.toFixed(2)}</strong> (${classificacao}).`;
}
    </script>

</body>
</html>
